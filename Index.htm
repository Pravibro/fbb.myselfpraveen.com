
<!DOCTYPE html>
<html>
<script>
  function resizeIframe(obj) {
    obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
  }
</script>
<body><iframe src="http://www.rasteredge.com/" style="border:none;" width="100%"  height="600px" onload="this.style.height=this.contentDocument.body.scrollHeight +'px';" frameborder="0"></iframe>
</body>
</html>
